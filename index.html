<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" 
      type="text/css"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a 
        class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <h2 class="title-add">Add Item</h2>
      <div class="task-wrapper">
        <input id="new-task" class="input task" type="text">
        <button class="button">Add</button>
      </div>
      <h3 class="title-task">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-item">
          <input class="input" type="checkbox">
          <label class="label-task">Pay Bills</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="del-img" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="task-item editMode">
          <input class="input" type="checkbox">
          <label class="label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="del-img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
      <h3 class="title-task">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-item">
          <input class="input" type="checkbox" checked>
          <label class="label-task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="del-img" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
